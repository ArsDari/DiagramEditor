<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="canvas.js"></script>
    <title>Редактор диаграмм</title>
</head>

<body>
    <div class="container">
        <div class="layer-ui">
            <div class="menu-top">
                <div class="toolbar">
                    <div class="toolbar-tool">
                        <input type="radio" name="tool" id="selection" class="toolbar-button" checked>
                        <label for="selection" class="toolbar-description">Выбор</label>
                    </div>
                    <div class="toolbar-tool">
                        <input type="radio" name="tool" id="line" class="toolbar-button">
                        <label for="line" class="toolbar-description">Линия</label>
                    </div>
                    <div class="toolbar-tool">
                        <input type="radio" name="tool" id="rectangle" class="toolbar-button">
                        <label for="rectangle" class="toolbar-description">Прямоугольник</label>
                    </div>
                    <div class="toolbar-tool">
                        <input type="radio" name="tool" id="arrow" class="toolbar-button">
                        <label for="arrow" class="toolbar-description">Стрелка</label>
                    </div>
                    <div class="toolbar-tool">
                        <input type="radio" name="tool" id="text" class="toolbar-button">
                        <label for="text" class="toolbar-description">Текст</label>
                    </div>
                </div>
            </div>
            <div class="menu-bottom">
                <div class="toolbar">
                    <div class="toolbar-tool scale-tool">
                        <button id="zoom-out">-</button>
                        <button id="current-scale"></button>
                        <button id="zoom-in">+</button>
                    </div>
                    <div class="toolbar-tool history-tool">
                        <button id="undo-button">Отменить</button>
                        <button id="redo-button">Повторить</button>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="text-input" class="hidden"></textarea>
        <canvas id="canvas">Не поддерживается браузером</canvas>
    </div>
</body>

</html>
